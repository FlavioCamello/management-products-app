<mat-card>
    <mat-card-title>Register Product</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formProduct" novalidate>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Product name">
          <mat-error *ngIf="formProduct.get('name').hasError('required') && formProduct.get('name').touched">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Stock Quantity</mat-label>
          <input matInput type="number" formControlName="stockQuantity">
          <mat-error *ngIf="formProduct.get('stockQuantity').invalid && formProduct.get('stockQuantity').touched">
            Stock quantity is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Cost Price</mat-label>
          <input matInput type="number" formControlName="costPrice">
          <mat-error *ngIf="formProduct.get('costPrice').invalid && formProduct.get('costPrice').touched">
            Cost price is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Selling Price</mat-label>
          <input matInput type="number" formControlName="salePrice">
          <mat-error *ngIf="formProduct.get('salePrice').invalid && formProduct.get('salePrice').touched">
            Selling price is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Observation</mat-label>
          <textarea matInput formControlName="notes"></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="onSubmit()">Register</button>
    </mat-card-actions>
  </mat-card>
