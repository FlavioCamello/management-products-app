<mat-card>
    <mat-card-title>Lista de Produtos</mat-card-title>
    <mat-card-content>
      <button mat-raised-button color="primary" routerLink="/create-product">Adicionar Produto</button>
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
        <ng-container matColumnDef="quantidadeEstoque">
          <th mat-header-cell *matHeaderCellDef> Estoque </th>
          <td mat-cell *matCellDef="let product"> {{product.stockQuantity}} </td>
        </ng-container>
        <ng-container matColumnDef="valorVenda">
          <th mat-header-cell *matHeaderCellDef> Valor de Venda </th>
          <td mat-cell *matCellDef="let product"> {{product.salePrice}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let product">
            <button mat-button color="accent" (click)="editProduct(product.id)">Editar</button>
            <button mat-button color="warn" (click)="deleteProduct(product.id)">Deletar</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
